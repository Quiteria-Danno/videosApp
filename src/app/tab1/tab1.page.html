<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar" > </ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/yXhjueyyNNrGinwM9WIxuwNqzbm.jpg">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
             <h1>22 Contra a Terra (2021)</h1>
             <p>30/04/2021 (BR) 5m</p>
              <p>Família, Animação, Comédia</p>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>

    <ion-item-options side="end">
       <ion-item-option color="lilas" (click) = "exibirAlertaFavorito()" >
         <ion-icon slot="icon-only" name="star"></ion-icon>
       </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/dkokENeY5Ka30BFgWAqk14mbnGs.jpg">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
             <h1>Pets Monstruosos (2021)</h1>
             <p>02/04/2021 (US) 6m</p>
              <p>Animação, Comédia, Fantasia</p>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option  color="lilas" (click) = "exibirAlertaFavorito()" >
        <ion-icon slot="icon-only" name="star"></ion-icon>
       </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
